<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Tripmaster</title>
    </head>
    <body>
		<select id="navbar" class="button gridCell" onchange="app.setView(this.selectedIndex)">
			<option selected value="speedometer">Speedometer</option>
			<option value="status">Status</option>
		</select> 			
		
        <div id="speedometer" class="meterText" style="display:none"></div>
        <div id="status" style="display:none">
          <h2 id="batteryStatusLog">Battery</h2>
          <div id="batteryStatusArea" style="min-height:40px;width:80%;margin:auto;border-radius:5px;background-color:#404040">
            <div id="batteryStatusBar" style="min-height:40px;height:100%;border-radius:5px"></div>
          </div>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
